<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label> {{ post.title }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
